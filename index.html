<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        
        </div>
        <div class="form">
            <form>
                <input id="addTodo" class="input-style" type="text" placeholder="Bir Todo Ekleyin">
                <button>Todo Ekleyin</button>
            </form>
           
        </div>
        <div class="filter-area">
            <h2>Todolar</h2>
            <input id="filter" class="input-style" type="text"  placeholder="Bir Todo Arayın">
        </div>
        <div class="todos">
            <ul>
                <!-- <li>Ekmek al<i class="fas fa-times"></i></li>
                <li>Elma al<i class="fas fa-times"></i></li>
                <li>Armut al<i class="fas fa-times"></i></li>
                <li>Süt al<i class="fas fa-times"></i></li> -->
            </ul>
        </div>
        <a href="#" class="button">Tüm Taskları Temizleyin</a>







    </div>

    





    <script src="app.js"></script>
</body>
</html>
